name: Deploy to Google Cloud Run

# -------------------------------------------------------------
# This workflow:
# 1. Builds a Docker image for your Streamlit app
# 2. Pushes it to Google Artifact Registry
# 3. Deploys the image to Google Cloud Run
# -------------------------------------------------------------

on:
  push:
    branches:
      - main  # Run this workflow every time code is pushed to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Google authentication

    steps:
      # ---------------------------------------------------------
      # Step 1: Checkout your repository code
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Step 2: Authenticate to Google Cloud using Service Account
      # ---------------------------------------------------------
      # Uses your Service Account key (stored as GitHub secret GCP_SA_KEY)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ---------------------------------------------------------
      # Step 3: Set up the Google Cloud CLI (gcloud)
      # ---------------------------------------------------------
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ---------------------------------------------------------
      # Step 4: Configure Docker authentication for Artifact Registry
      # ---------------------------------------------------------
      - name: Configure Docker authentication
        run: gcloud auth configure-docker asia-south2-docker.pkg.dev --quiet

      # ---------------------------------------------------------
      # Step 5: Build Docker image for the Streamlit app
      # ---------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_NAME="mlops-app"
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_URI="asia-south2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.AR_REPO }}/${IMAGE_NAME}:${IMAGE_TAG}"

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          docker build -t "$IMAGE_URI" .

      # ---------------------------------------------------------
      # Step 6: Push Docker image to Google Artifact Registry
      # ---------------------------------------------------------
      - name: Push Docker image
        run: docker push "$IMAGE_URI"

      # ---------------------------------------------------------
      # Step 7: Deploy the container image to Cloud Run
      # ---------------------------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.SERVICE_NAME }} \
            --image "$IMAGE_URI" \
            --region asia-south2 \
            --platform managed \
            --allow-unauthenticated \
            --port 8501

      # ---------------------------------------------------------
      # Step 8: Get Cloud Run service URL (for confirmation)
      # ---------------------------------------------------------
      - name: Get Cloud Run service URL
        run: |
          echo "Fetching service URL..."
          gcloud run services describe ${{ secrets.SERVICE_NAME }} \
            --region asia-south2 \
            --format 'value(status.url)'
